<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alphabetical Article Sorter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      font-size: 24px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <h1>Sorted Bands</h1>
  <ul id="band"></ul>

  <script>
    const bands = [
      'The Plot in You',
      'The Devil Wears Prada',
      'Pierce the Veil',
      'Norma Jean',
      'The Bled',
      'Say Anything',
      'The Midway State',
      'We Came as Romans',
      'Counterparts',
      'Oh, Sleeper',
      'A Skylit Drive',
      'Anywhere But Here',
      'An Old Dog'
    ];

    // Helper function to strip leading articles
    function stripArticle(name) {
      return name.replace(/^(a |an |the )/i, '').trim();
    }

    // Sort bands ignoring articles
    const sortedBands = bands.sort((a, b) => {
      const nameA = stripArticle(a).toLowerCase();
      const nameB = stripArticle(b).toLowerCase();
      return nameA.localeCompare(nameB);
    });

    // Render sorted bands to the UL
    const bandList = document.getElementById('band');
    bandList.innerHTML = sortedBands.map(band => `<li>${band}</li>`).join('');
  </script>

</body>
</html>
